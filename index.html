<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tip-Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container_items">
          <div class="tip_head">
            <h3>TIP CALCULATOR</h3>
          </div>
          <div>
            <form>
              <p>How much was your bill?</p>
              <input type="text" id="amount" placeholder="Enter amount" />
              <span>$</span>
              <p>How was your service?</p>
              <select id="service">
                <option disabled selected value="0">
                  -- Choose an Option --
                </option>
                <option value="0.0">0% - Poor</option>
                <option value="0.1">10% - Good</option>
                <option value="0.2">20% - Better</option>
                <option value="0.3">30% - Outstanding</option>
              </select>
              <p>How many peoples are sharing this bill?</p>
              <input type="text" id="people" placeholder="Number of people" />
              <span>people</span>
            </form>
          </div>
          <div class="btn">
            <button id="calculate">Calculate</button>
          </div>
          <div class="screen">
            <h3>TIP AMOUNT</h3>
            <sup>$</sup> <span id="display">0.00</span>
            <small id="each">each</small>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
